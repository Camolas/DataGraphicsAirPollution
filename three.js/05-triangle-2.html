<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>05 triangle-2</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>
		<script>
			
			////////////////////////////
			//Tworzenie sceny, kamery, renderera
			//
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			//var renderer = new THREE.WebGLRenderer();
			var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(new THREE.Color(0x404040));

			////////////////////////////
			//powiazanie renderera z <body>
			//
			document.body.appendChild( renderer.domElement );


			////////////////////////////
			//Tworzenie geometrii, materialu, Siatki. Dodanie do sceny
			//
            var geometry = new THREE.Geometry( );
			geometry.vertices.push(new THREE.Vector3(-0.5, -0.5, -1)); 	//0
			geometry.vertices.push(new THREE.Vector3(0.0, -0.5, -1));	//1
            geometry.vertices.push(new THREE.Vector3(-0.25, 0.5, -1));	//2
            
            geometry.vertices.push(new THREE.Vector3(0.25, 0.5, -1));	//3
            geometry.vertices.push(new THREE.Vector3(0.5, -0.5, -1));	//4

            var face1 = new THREE.Face3(0, 1, 2);
            face1.color.set(0xf000f0);

            var face2 = new THREE.Face3(1, 3, 4);
            //var face2 = new THREE.Face3(1, 4, 3);
            face2.color.set(0x00f000);
            geometry.faces.push(face1);
            geometry.faces.push(face2);

            
            var material = new THREE.MeshBasicMaterial( {vertexColors: THREE.FaceColors } );
			//material.side = THREE.DoubleSide;
            //material.side = THREE.FrontSide;
            //material.side = THREE.BackSide;
 
			
			
			
			var triangle = new THREE.Mesh( geometry, material );



            
            scene.add( triangle );


			//camera.position.z = 1;
			renderer.render(scene, camera);

		</script>
	</body>
</html>
