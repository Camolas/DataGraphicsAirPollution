<html lang="en">
<head>
	<title>07-light-14</title>
	<meta charset="utf-8">
</head>
<body>

<script src="js/Three.js"></script>
<script src="js/OrbitControls.js"></script>
<script src='js/dat.gui.min.js'></script>


<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>
/*
	Three.js "tutorials by example"
	Author: Lee Stemkoski
	Date: July 2013 (three.js v59dev)
 */

// MAIN

// standard global variables
var container, scene, camera, renderer, controls;



// custom global variables
var sphere;
var parameters;
var gui;

init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	
    // CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	
    
    // RENDERER
	renderer = new THREE.WebGLRenderer( {antialias:true} );
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
    renderer.setClearColor(new THREE.Color(0x404040));

	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	


	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(-100,150,100);
	
	// need to add an ambient light
	//  for ambient colors to be visible
	// make the ambient light darker so that
	//  it doesn't overwhelm (like emmisive light)
	var light2 = new THREE.AmbientLight(0x333333); 
	light2.position.set( light.position );
	scene.add(light2);
	

	var lightbulbGeometry = new THREE.SphereGeometry( 10, 16, 8 );
	var wireMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true } );
	var lightbulb = new THREE.Mesh( lightbulbGeometry, wireMaterial );
	lightbulb.position.copy( light.position );
	scene.add(lightbulb);
	scene.add(light);


	////////////
	// CUSTOM //
	////////////
	var sphereGeometry = new THREE.SphereGeometry( 100, 50, 50 );
	var sphereMaterial = new THREE.MeshPhongMaterial( { color:0xff0000, transparent:true, opacity:1 } );
	sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
	sphere.position.set(0,30,0);
	scene.add(sphere);

	var axes = new THREE.AxesHelper(10);
	scene.add(axes);

	
	gui = new dat.GUI();
	
	parameters = 
	{
		shape: "Sphere",
        avgNormals: true,
        x: 0, 
        y: 30, 
        z: 0,
        scale: 1,
        rotate: false,
		color:  "#ff0000", // color (change "#" to "0x")
		colorA: "#000000", // color (change "#" to "0x")
		colorE: "#000033", // color (change "#" to "0x")
		colorS: "#ffff00", // color (change "#" to "0x")
        shininess: 30,
		opacity: 1, 
		visible: true,
		material: "Phong",
        metalness: 0.5,
        roughness: 0.5,
		reset: function() { resetSphere() }
	};

	var sphereShape = gui.add( parameters, 'shape', [ "Sphere", "Cube", "Torus", "Knot" ] ).name('Object shape').listen();
	sphereShape.onChange(function(value) {   
        updateShape();   
    });

    var normalCheck = gui.add ( parameters, 'avgNormals').name('Averaged Normals').listen();
    normalCheck.onChange(function(value){
        //console.log(value);
        if(value)
            sphere.geometry.computeVertexNormals();
        else
            sphere.geometry.computeFlatVertexNormals();
    });

	
	var folder1 = gui.addFolder('Position');
	var sphereX = folder1.add( parameters, 'x' ).min(-200).max(200).step(1).listen();
	var sphereY = folder1.add( parameters, 'y' ).min(0).max(100).step(1).listen();
	var sphereZ = folder1.add( parameters, 'z' ).min(-200).max(200).step(1).listen();
    var scale = folder1.add( parameters, 'scale', 0.1, 2, 0.1).listen();
    var rotate = folder1.add( parameters, 'rotate').listen();
	folder1.open();
	
	sphereX.onChange(function(value) {   
        sphere.position.x = value;   
    });

	sphereY.onChange(function(value) {   
        sphere.position.y = value;   
    });

	sphereZ.onChange(function(value) {   
        sphere.position.z = value;   
    });

	scale.onChange(function(value) {   
        sphere.scale.set(value, value, value);   
    });
	
	
	var sphereColor = gui.addColor( parameters, 'color' ).name('Color (Diffuse)').listen();
	sphereColor.onChange(function(value) {   
        sphere.material.color.setHex( value.replace("#", "0x") );   
    });

	var sphereColorA = gui.addColor( parameters, 'colorA' ).name('Color (Ambient)').listen();
	sphereColorA.onChange(function(value) {   
        sphere.material.ambient.setHex( value.replace("#", "0x") );   
    });

	var sphereColorE = gui.addColor( parameters, 'colorE' ).name('Color (Emissive)').listen();
	sphereColorE.onChange(function(value) {   
        sphere.material.emissive.setHex( value.replace("#", "0x") );   
    });

	var sphereColorS = gui.addColor( parameters, 'colorS' ).name('Color (Specular)').listen();
	sphereColorS.onChange(function(value) {   
        sphere.material.specular.setHex( value.replace("#", "0x") );   
    });

	var sphereShininess = gui.add( parameters, 'shininess' ).min(0).max(1024).step(1).name('Shininess').listen();
	sphereShininess.onChange(function(value) {   
        sphere.material.shininess = value;   
    });

	var sphereOpacity = gui.add( parameters, 'opacity' ).min(0).max(1).step(0.01).name('Opacity').listen();
	sphereOpacity.onChange(function(value) {   
        sphere.material.opacity = value;   
    });
	
	var sphereMaterial = gui.add( parameters, 'material', [ "Basic", "Lambert", "Phong", "Phong-flat","Toon", "Standard", "Wireframe" ] ).name('Material Type').listen();
	sphereMaterial.onChange(function(value) {   
        updateShapeMaterial();   
    });

    var folder2 = gui.addFolder('Standard Params');
    var metalness = folder2.add( parameters, 'metalness', 0.0, 1, 0.01).listen();
    metalness.onChange(function(value){
        sphere.material.metalness = value;
    });

    var roughness = folder2.add( parameters, 'roughness', 0.0, 1, 0.01).listen();
    roughness.onChange(function(value){
        sphere.material.roughness = value;
    });

	folder2.open();
		


	gui.add( parameters, 'reset' ).name("Reset Sphere Parameters");
	
	gui.open();
	updateShapeMaterial();
	
	
}

function updateShape()
{
	var value = parameters.shape;
	var newGeometry;
	
    if (value == "Sphere")
        newGeometry = new THREE.SphereGeometry( 100, 50, 50 );
    else if(value == "Cube")
        newGeometry = new THREE.BoxGeometry( 200, 200, 200, 10, 10, 10 );
    else if(value == "Torus")
        newGeometry = new THREE.TorusGeometry( 90, 30 );
        else if(value == "Knot")
        newGeometry = new THREE.TorusKnotGeometry( 90, 30 );
    
    sphere.geometry.dispose();
    sphere.geometry = newGeometry;
   
    if(parameters.avgNormals)
            sphere.geometry.computeVertexNormals();
        else
            sphere.geometry.computeFlatVertexNormals();
}

function updateShapeMaterial()
{
	var value = parameters.material;
	var newMaterial;
	if (value == "Basic")
		newMaterial = new THREE.MeshBasicMaterial( { color: 0x000000 } );
	else if (value == "Lambert")
		newMaterial = new THREE.MeshLambertMaterial( { color: 0x000000 } );
	else if (value == "Phong")
		newMaterial = new THREE.MeshPhongMaterial( { color: 0x000000 } );
    else if (value == "Phong-flat")
		newMaterial = new THREE.MeshPhongMaterial( { color: 0x000000, flatShading: true, specular: 0x000000 } );
    else if (value == "Toon")
		newMaterial = new THREE.MeshToonMaterial( { color: 0x000000 } );
    else if (value == "Standard")
		newMaterial = new THREE.MeshStandardMaterial( { color: 0x000000 } );
	else // (value == "Wireframe")
		newMaterial = new THREE.MeshBasicMaterial( { wireframe: true } );
	sphere.material = newMaterial;
	
	sphere.position.x = parameters.x;
	sphere.position.y = parameters.y;
	sphere.position.z = parameters.z;
    sphere.scale.set(parameters.scale, parameters.scale, parameters.scale);

	sphere.material.color.setHex( parameters.color.replace("#", "0x") );

	if (sphere.material.ambient)
		sphere.material.ambient.setHex( parameters.colorA.replace("#", "0x") );
    if (sphere.material.emissive)
		sphere.material.emissive.setHex( parameters.colorE.replace("#", "0x") ); 
	if (sphere.material.specular)
		sphere.material.specular.setHex( parameters.colorS.replace("#", "0x") ); 
    if (sphere.material.shininess)
		sphere.material.shininess = parameters.shininess;

	sphere.material.opacity = parameters.opacity;  
	sphere.material.transparent = true;
    sphere.material.metalness = parameters.metalness;
    sphere.material.roughness = parameters.roughness;
   
}

function resetSphere()
{
    parameters.shape = "Sphere";
    parameters.avgNormals = true;
	parameters.x = 0;
	parameters.y = 30;
	parameters.z = 0;
    parameters.scale = 1;
	parameters.color = "#ff0000";
	parameters.colorA = "#000000";
	parameters.colorE = "#000033";
	parameters.colorS = "#ffff00";
    parameters.shininess = 30;
	parameters.opacity = 1;
	parameters.visible = true;
	parameters.material = "Phong";
    parameters.metalness = 0.5;
    parameters.roughness = 0.5;

    sphere.rotation.x += 0;
    sphere.rotation.y += 0;
    sphere.rotation.z += 0;

    
    updateShape();
	updateShapeMaterial();
}

function animate() 
{
    requestAnimationFrame( animate );
    
    if(parameters.rotate){
        sphere.rotation.x += 0.01;
        sphere.rotation.y += 0.01;
        sphere.rotation.z += 0.01;
    }

	render();		
	update();
}

function update()
{

	controls.update();
}

function render() 
{
	renderer.render( scene, camera );
}

</script>

</body>
</html>
