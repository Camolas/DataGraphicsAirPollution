<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>10 transparencja</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
		<script>

            var scale = 1.0;
            var step = 0.02;

			////////////////////////////
			//Tworzenie sceny, kamery, renderera
			//
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            //renderer.setClearColor(new THREE.Color(0x404040));

            ////////////////////////////
            //Utworzenie kontrolera dzieki ktoremu mozna myszka zmieniac polozenie kamery na scenie
            //
            var controls = new THREE.OrbitControls( camera, renderer.domElement );




			////////////////////////////
			//powiazanie renderera z <body>
			//
			document.body.appendChild( renderer.domElement );


 			////////////////////////////
			//swiatla
			//
            var light = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
            scene.add( light );

            var light2 = new THREE.AmbientLight(0x333333); 
            light2.position.set( light.position );
            scene.add(light2);


  
           



			////////////////////////////
            //Tworzenie geometrii
            //
            //

            var sphere = new THREE.Mesh( new THREE.SphereGeometry(1,32,32), new THREE.MeshLambertMaterial( {
                color: 0xff0000,
                transparent: true, 
                opacity: 0.5,
                //depthWrite: false, 
                //premultipliedAlpha: true,
                } ));
            sphere.position.x = 0.5;

           var cube = new THREE.Mesh( new THREE.SphereGeometry(1, 32, 32), new THREE.MeshLambertMaterial( {
                color: 0x00ff00,
                transparent: true, 
                opacity: 0.5, 
                //depthWrite: false, 
                premultipliedAlpha: false,
                } ));
            cube.position.x = -0.5;
                

            ///////////////////////////////////////////
            /// komentuj te linie
            /// aby zobaczyc problem z przezroczystaoscia     
            sphere.position.x += 0.5;
            cube.position.x += -0.5;
           
            var tex = new THREE.TextureLoader().load( 'textures/UV_Grid_Sm.jpg' );
            var plane = new THREE.Mesh( new THREE.PlaneGeometry(15, 15, 10, 10), new THREE.MeshLambertMaterial( {
                //color: 0x0000ff,
                map: tex,
            }));
            plane.position.y = - 2;
			plane.rotation.x = - Math.PI * 0.5;

            scene.add(sphere);
            scene.add(cube);
            scene.add(plane);

            //renderer.sortObjects = false;

            
            camera.position.z = 3;
            camera.lookAt(scene.position);


            //renderScene();
            animate();




            function renderScene(){
			    renderer.render(scene, camera);
            }

			function animate() {
                requestAnimationFrame( animate );
                
                //scale += step;
                //if(scale >= 2.5 || scale <= 0.3) step = -step;
                cube.scale.setScalar(scale);

                controls.update();


				renderScene();
			};

		</script>
	</body>
</html>
