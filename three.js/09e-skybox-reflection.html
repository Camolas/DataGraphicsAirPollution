<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>09 skybox</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
		<script>


			////////////////////////////
			//Tworzenie sceny, kamery, renderera
			//
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			//var renderer = new THREE.WebGLRenderer();
			var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            //renderer.setClearColor(new THREE.Color(0x404040));

            ////////////////////////////
            //Utworzenie kontrolera dzieki ktoremu mozna myszka zmieniac polozenie kamery na scenie
            //
            var controls = new THREE.OrbitControls( camera, renderer.domElement );




			////////////////////////////
			//powiazanie renderera z <body>
			//
			document.body.appendChild( renderer.domElement );


 			////////////////////////////
			//swiatla
			//
            var light = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
            scene.add( light );

            var light2 = new THREE.AmbientLight(0x333333); 
            light2.position.set( light.position );
            scene.add(light2);


  
           

            ///////////////////////////////////////
            //cubemap / skybox
            //
            var path = "textures/sb_frozen/napis/frozen_";      //wersja tekstur z napisami
            var path = "textures/sb_frozen/frozen_";            //wersja tekstur bezx napisow
            var format = '.jpg';
            var urls = [
                path + 'ft' + format, path + 'bk' + format,     //front, back (+x -x)
                path + 'up' + format, path + 'dn' + format,      //up, down (+y -y)
               path + 'rt' + format, path + 'lf' + format,     //right, left (+z, -z)
            ];
            var reflectionCube = new THREE.CubeTextureLoader().load( urls );
            reflectionCube.format = THREE.RGBFormat;
            scene.background = reflectionCube;


			////////////////////////////
            //Tworzenie geometrii
            //
            //

            //BoxGeometry(wymiarX, wymiarY, wymiarZ)
            var cube = new THREE.Mesh( new THREE.BoxGeometry(1,1,1), new THREE.MeshLambertMaterial( {color: Math.random() *0xffffff } ));
            cube.material.envMap = reflectionCube;
            cube.material.reflectivity = 0.7;
            //cube.material.combine = THREE.MixOperation;
            scene.add(cube);

            
            camera.position.z = 3;
            camera.lookAt(scene.position);


            //renderScene();
            animate();




            function renderScene(){

 			    renderer.render(scene, camera);
            }

			function animate() {
                requestAnimationFrame( animate );
                
                controls.update();

				renderScene();
			};
		</script>
	</body>
</html>
