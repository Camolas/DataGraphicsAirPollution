<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>03 point line</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>
		<script>
			
			////////////////////////////
			//Tworzenie sceny, kamery, renderera
			//
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );

			////////////////////////////
			//powiazanie renderera z <body>
			//
			document.body.appendChild( renderer.domElement );



			//1.wytlumacz studentom polozenie punktu vs polozenie kamery
			//2.pokaz co robi sizeAttenuation !!!!!

			////////////////////////////
			//Tworzenie geometrii, materialu, Siatki. Dodanie do sceny
			//
            var geometry = new THREE.Geometry( );
            for(var i = -10; i < 10; i += 0.01)
			    geometry.vertices.push(new THREE.Vector3(i, 0, -1));

			var material = new THREE.PointsMaterial( { size: 1
														, sizeAttenuation: false
                                                        , color: 0xfff0f0 
                                                    } );
			var dot = new THREE.Points( geometry, material );
			scene.add( dot );

			//camera.position.z = 1;
			renderer.render(scene, camera);

		</script>
	</body>
</html>
