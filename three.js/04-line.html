<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>04 line</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>
		<script>
			
			////////////////////////////
			//Tworzenie sceny, kamery, renderera
			//
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );

			////////////////////////////
			//powiazanie renderera z <body>
			//
			document.body.appendChild( renderer.domElement );



			//1.wytlumacz studentom polozenie punktu vs polozenie kamery
			//2.pokaz co robi sizeAttenuation !!!!!

			////////////////////////////
			//Tworzenie geometrii, materialu, Siatki. Dodanie do sceny
			//
            var geometry = new THREE.Geometry( );
			geometry.vertices.push(new THREE.Vector3(-0.5, 0, -1));
			geometry.vertices.push(new THREE.Vector3(0.5, 0, -1));
			
			geometry.colors.push(new THREE.Color("rgb(0%, 0%, 100%)"));
			geometry.colors.push(new THREE.Color("rgb(100%, 100%, 0%)"));



            var material = new THREE.LineBasicMaterial( { linewidth: 1
														//, color: 0xf080ff
														, vertexColors: THREE.VertexColors
 
                                                    } );
			var obj = new THREE.LineSegments( geometry, material );
			scene.add( obj );

			//camera.position.z = 1;
			renderer.render(scene, camera);

		</script>
	</body>
</html>
