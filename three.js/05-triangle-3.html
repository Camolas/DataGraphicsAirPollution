<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>05 triangle-3</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>
		<script>

            //zmienne na rotacje
            var rot = [0, 0, 0];

            //obsluga klawiatury
            document.addEventListener("keydown", onDocumentKeyDown, false);



			////////////////////////////
			//Tworzenie sceny, kamery, renderera
			//
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(new THREE.Color(0x404040));

			////////////////////////////
			//powiazanie renderera z <body>
			//
			document.body.appendChild( renderer.domElement );


			////////////////////////////
			//Tworzenie geometrii, materialu, Siatki. Dodanie do sceny
			//
            var geometry = new THREE.Geometry( );
			geometry.vertices.push(new THREE.Vector3(-0.5, -0.5, 0));   //0
			geometry.vertices.push(new THREE.Vector3(0.0, -0.5, 0));    //1
            geometry.vertices.push(new THREE.Vector3(-0.25, 0.5, 0));   //2
            
            geometry.vertices.push(new THREE.Vector3(0.25, 0.5, 0));    //3
            geometry.vertices.push(new THREE.Vector3(0.5, -0.5, 0));    //4

            var face1 = new THREE.Face3(0, 1, 2);
            face1.color.set(0xf000f0);

            var face2 = new THREE.Face3(1, 3, 4);
            //var face2 = new THREE.Face3(1, 4, 3);
            face2.color.set(0x00f000);
            geometry.faces.push(face1);
            geometry.faces.push(face2);

            
            var material = new THREE.MeshBasicMaterial( {vertexColors: THREE.FaceColors } );
            
            //ponizsze flagi kontroluja ktora strona trojkatow jest widoczna
            //material.side = THREE.DoubleSide;
            //material.side = THREE.FrontSide;
            //material.side = THREE.BackSide;

 			var triangles = new THREE.Mesh( geometry, material );



            
            scene.add( triangles );

            
            camera.position.z = 3;
            camera.lookAt(scene.position);


            renderScene();




            function renderScene(){

                triangles.rotation.x = rot[0];
                triangles.rotation.y = rot[1];
                triangles.rotation.z = rot[2];

                // camera.rotation.x = rot[0];
                // camera.rotation.y = rot[1];
                // camera.rotation.z = rot[2];

 			    renderer.render(scene, camera);
            }


            function onDocumentKeyDown(event) {
                var key = event.which;
                /*const keyName = event.key;
                alert('keydown event\n\n' + 'key: ' + key);*/

                if (key == 'a'.charCodeAt(0) || key == 'A'.charCodeAt(0)) {
                    rot[1] -= 0.05;
                } 
                else if (key == 'd'.charCodeAt(0) || key == 'D'.charCodeAt(0)) {
                    rot[1] += 0.05;
                } 
                else if (key == 'w'.charCodeAt(0) || key == 'W'.charCodeAt(0)) {
                    rot[0] -= 0.05;
                } 
                else if (key == 's'.charCodeAt(0) || key == 'S'.charCodeAt(0)) {
                    rot[0] += 0.05;
                } 
                else if (key == 'z'.charCodeAt(0) || key == 'Z'.charCodeAt(0)) {
                    rot[2] -= 0.05;
                } 
                else if (key == 'x'.charCodeAt(0) || key == 'X'.charCodeAt(0)) {
                    rot[2] += 0.05;
                } 
                else if (key == 32) {
                    rot[0] = rot[1] = rot[2] = 0;
                } 

                renderScene();
            };


            


		</script>
	</body>
</html>
