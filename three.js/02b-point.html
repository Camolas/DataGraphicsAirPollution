<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>02b point w three.js</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<!-- Div na wyjscie -->
        <div id="WebGL-output"> 	</div>

		<script src="js/three.js"></script>
		<script>
			
			////////////////////////////
			//Tworzenie sceny, kamery, renderera
			//
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );

		
			//1.wytlumacz studentom polozenie punktu vs polozenie kamery
			//2.pokaz co robi sizeAttenuation !!!!!

			////////////////////////////
			//Tworzenie geometrii, materialu, Siatki. Dodanie do sceny
			//
			var geometry = new THREE.Geometry( );
			geometry.vertices.push(new THREE.Vector3(0, 0, -1));

			var material = new THREE.PointsMaterial( { size: 1, /*sizeAttenuation: false,*/ color: 0xff00ff } );
			var dot = new THREE.Points( geometry, material );
			scene.add( dot );

			//camera.position.z = 1;
                    
            // add the output of the renderer to the html element
            document.getElementById("WebGL-output").appendChild(renderer.domElement);

			renderer.render(scene, camera);
		</script>
	</body>
</html>
