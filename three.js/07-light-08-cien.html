<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>06-light-8</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>

			var lightPos = 0.85;

			document.addEventListener("wheel", function(event) {
				//console.log("delta: " + event.wheelDelta + "; X: " + event.deltaX+ "; Y: " + event.deltaY);
				if(event.deltaY > 0) lightPos += 0.02;
				else lightPos -= 0.02;
				});


			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap
			
			document.body.appendChild( renderer.domElement );

			//tworzymy grupe zawierajaca kostke i swiatlo
			var group = new THREE.Group();
			
			//dla swiatla i jego wizualizacji tworzymy jeszcze jedna grupe
			//dzieki temu bedzie nam latwo przesuwac cala grupe a nie osobno swiatlo i 
			//osobno kulke symbolizujaca jego lokalizacje w przestrzeni
			var groupLight = new THREE.Group();
			
			//tworzymy swiatlo hemisferyczne (kolor nieba, kolor ziemi, intensywnosc)
			var ambientLight = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
			scene.add(ambientLight);
			
			//tworzymy swiatlo punktowe, ktore rzuca cienie
			var light = new THREE.PointLight( 0xff0000, 1, 100 );
			light.castShadow = true;
			light.position.set( 0, 0, lightPos );
			groupLight.add( light );

			//tworzymy mala kostke w miejscu gdzie jest swiatlo
			var sphere = new THREE.BoxGeometry(0.1,0.1,0.1);//SphereGeometry( 0.1, 10, 10);
			var smesh = new THREE.Mesh( sphere, new THREE.MeshBasicMaterial({ color: 0xff8000 }) );
			smesh.castShadow = false; 			//default to fausz
			smesh.receiveShadow = false; 		//default to fausz
			smesh.position.copy( light.position );	
			groupLight.add(smesh);
			
		
			//dodajemy swiatlo i kulke do grupy ktora bedzie zawierala jeszcze kostke
			group.add(groupLight);
			
			//tworzymy kostke
			var geometry = new THREE.BoxGeometry( 0.5, 0.5, 0.5);
			var mesh = new THREE.Mesh( geometry, new THREE.MeshStandardMaterial( ));
			mesh.castShadow = true; 		//default to fausz
			mesh.receiveShadow = false; 	//default to fausz

			group.add( mesh );
			
			//dodajemy grupe do sceny
			scene.add(group);

			
			//tworzymy duza kostke wewnatrz ktorej dzieje sie wszystko
			var duzaKostkaGeo = new THREE.BoxGeometry( 3, 3, 3);
			var duzaKostkaMesh = new THREE.Mesh( duzaKostkaGeo, new THREE.MeshStandardMaterial( {side: THREE.BackSide} ) );
			duzaKostkaMesh.castShadow = false; 		//default to fausz
			duzaKostkaMesh.receiveShadow = true; 	//default to fausz
			
			scene.add (duzaKostkaMesh);
			
			//Create a helper for the shadow camera (optional)
			// var helper = new THREE.CameraHelper( light.shadow.camera );
			// scene.add( helper );
			
			camera.position.z = 2;

			var animate = function () {
				requestAnimationFrame( animate );

                light.position.set( 0, 0, lightPos );
                smesh.position.set( 0, 0, lightPos );
				groupLight.rotation.y += 0.01;

				
				group.rotation.x += 0.01;
				group.rotation.y += 0.01;

				renderer.render(scene, camera);
		};

			animate();		
		</script>
	</body>
</html>
